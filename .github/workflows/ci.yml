name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        go-version: ['1.24']
    steps:
      - uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ matrix.go-version }}
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Build
        run: go build -v ./...

      - name: Test (Linux/macOS)
        if: runner.os != 'Windows'
        run: go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...

      - name: Test (Windows)
        if: runner.os == 'Windows'
        run: go test -v -race "-coverprofile=coverage.txt" ./...

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.txt
          flags: unittests
          name: codecov-${{ matrix.os }}
          fail_ci_if_error: false
          verbose: true

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: testdb
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Start SSH Server
        run: |
          # Create Docker network for test containers
          docker network create xsql-test-network
          
          # Connect MySQL and PostgreSQL to the test network
          docker network connect xsql-test-network mysql
          docker network connect xsql-test-network postgres
          
          # Get MySQL and PostgreSQL container IPs
          MYSQL_IP=$(docker inspect -f '{{range .NetworkSettings.Networks}}{{.IPAddress}}{{end}}' mysql | cut -d' ' -f1)
          PG_IP=$(docker inspect -f '{{range .NetworkSettings.Networks}}{{.IPAddress}}{{end}}' postgres | cut -d' ' -f1)
          echo "MySQL IP: $MYSQL_IP"
          echo "PostgreSQL IP: $PG_IP"
          
          # Create SSH host keys
          mkdir -p /tmp/ssh-server
          ssh-keygen -t rsa -f /tmp/ssh-server/ssh_host_rsa_key -N "" -C "host"
          ssh-keygen -t ed25519 -f /tmp/ssh-server/ssh_host_ed25519_key -N "" -C "host"
          
          # Generate test user key pair
          mkdir -p /tmp/ssh-client
          ssh-keygen -t ed25519 -f /tmp/ssh-client/id_ed25519 -N "" -C "testuser"
          
          # Create authorized_keys directory
          mkdir -p /tmp/ssh-server/.ssh
          cp /tmp/ssh-client/id_ed25519.pub /tmp/ssh-server/.ssh/authorized_keys
          chmod 700 /tmp/ssh-server/.ssh
          chmod 600 /tmp/ssh-server/.ssh/authorized_keys
          
          # Create SSH server configuration
          cat > /tmp/ssh-server/sshd_config << 'EOF'
          Port 2222
          HostKey /etc/ssh/ssh_host_rsa_key
          HostKey /etc/ssh/ssh_host_ed25519_key
          AuthorizedKeysFile /config/.ssh/authorized_keys
          PermitRootLogin no
          PasswordAuthentication no
          ChallengeResponseAuthentication no
          UsePAM yes
          AllowUsers testuser
          EOF
          
          # Start SSH server container on the test network
          docker run -d \
            --name ssh-server \
            --network xsql-test-network \
            -e PUID=1000 \
            -e PGID=1000 \
            -e TZ=Etc/UTC \
            -e SUDO_ACCESS=false \
            -e PASSWORD_ACCESS=false \
            -e USER_NAME=testuser \
            -v /tmp/ssh-server/ssh_host_rsa_key:/etc/ssh/ssh_host_rsa_key:ro \
            -v /tmp/ssh-server/ssh_host_ed25519_key:/etc/ssh/ssh_host_ed25519_key:ro \
            -v /tmp/ssh-server/.ssh:/config/.ssh:ro \
            -v /tmp/ssh-server/sshd_config:/etc/ssh/sshd_config:ro \
            -p 2222:2222 \
            linuxserver/openssh-server:latest
          
          # Wait for SSH server to be ready
          sleep 5
          for i in {1..30}; do
            if nc -z localhost 2222; then
              echo "SSH server is ready"
              break
            fi
            sleep 1
          done
          
          # Set environment variables for tests
          echo "SSH_TEST_HOST=localhost" >> $GITHUB_ENV
          echo "SSH_TEST_PORT=2222" >> $GITHUB_ENV
          echo "SSH_TEST_USER=testuser" >> $GITHUB_ENV
          echo "SSH_TEST_KEY_PATH=/tmp/ssh-client/id_ed25519" >> $GITHUB_ENV
          echo "SSH_KNOWN_HOSTS_FILE=/tmp/ssh-client/known_hosts" >> $GITHUB_ENV
          echo "MYSQL_IP=$MYSQL_IP" >> $GITHUB_ENV
          echo "PG_IP=$PG_IP" >> $GITHUB_ENV
          
          # Add host key to known_hosts for tests that need it
          ssh-keyscan -p 2222 -t ed25519 localhost > /tmp/ssh-client/known_hosts 2>/dev/null || true
      - uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.24'
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Build
        run: go build -v ./...

      - name: Run integration tests
        env:
          XSQL_TEST_MYSQL_DSN: "root:root@tcp(127.0.0.1:3306)/testdb"
          XSQL_TEST_PG_DSN: "postgres://postgres:postgres@127.0.0.1:5432/testdb?sslmode=disable"
        run: go test -v -tags=integration -coverprofile=coverage-integration.txt -covermode=atomic -coverpkg=github.com/zx06/xsql/internal/... ./tests/integration/...

      - name: Run E2E tests
        env:
          XSQL_TEST_MYSQL_DSN: "root:root@tcp(127.0.0.1:3306)/testdb"
          XSQL_TEST_PG_DSN: "postgres://postgres:postgres@127.0.0.1:5432/testdb?sslmode=disable"
          SSH_TEST_HOST: ${{ env.SSH_TEST_HOST }}
          SSH_TEST_PORT: ${{ env.SSH_TEST_PORT }}
          SSH_TEST_USER: ${{ env.SSH_TEST_USER }}
          SSH_TEST_KEY_PATH: ${{ env.SSH_TEST_KEY_PATH }}
          SSH_KNOWN_HOSTS_FILE: ${{ env.SSH_KNOWN_HOSTS_FILE }}
        run: go test -v -tags=e2e -coverprofile=coverage-e2e.txt -covermode=atomic -coverpkg=github.com/zx06/xsql/internal/... ./tests/e2e/...

      - name: Upload integration coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage-integration.txt,coverage-e2e.txt
          flags: integration,e2e
          name: codecov-integration
          fail_ci_if_error: false
          verbose: true
          disable_search: true

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.24'
          cache: true

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v9

  build:
    name: Build binaries
    runs-on: ubuntu-latest
    needs: [test, integration, lint]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Build Linux
        run: GOOS=linux GOARCH=amd64 go build -ldflags "-s -w" -o xsql-linux-amd64 ./cmd/xsql

      - name: Build Windows
        run: GOOS=windows GOARCH=amd64 go build -ldflags "-s -w" -o xsql-windows-amd64.exe ./cmd/xsql

      - name: Build macOS (amd64)
        run: GOOS=darwin GOARCH=amd64 go build -ldflags "-s -w" -o xsql-darwin-amd64 ./cmd/xsql

      - name: Build macOS (arm64)
        run: GOOS=darwin GOARCH=arm64 go build -ldflags "-s -w" -o xsql-darwin-arm64 ./cmd/xsql

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: xsql-*
          retention-days: 7
