name: NPM Publish

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to publish (e.g., 1.2.3)"
        required: true
        type: string
      dry-run:
        description: "Dry run (do not actually publish)"
        required: false
        type: boolean
        default: false

jobs:
  npm-publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Publish to npm
        run: |
          FLAGS=""
          if [ "${{ inputs.dry-run }}" = "true" ]; then
            FLAGS="--dry-run"
          fi
          node scripts/npm-publish.js "${{ inputs.version }}" $FLAGS
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
