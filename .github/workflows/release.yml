name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Run tests
        run: go test -v ./...

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build binaries
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          LDFLAGS="-s -w -X main.version=${VERSION}"
          
          GOOS=linux GOARCH=amd64 go build -ldflags "${LDFLAGS}" -o xsql-linux-amd64 ./cmd/xsql
          GOOS=linux GOARCH=arm64 go build -ldflags "${LDFLAGS}" -o xsql-linux-arm64 ./cmd/xsql
          GOOS=windows GOARCH=amd64 go build -ldflags "${LDFLAGS}" -o xsql-windows-amd64.exe ./cmd/xsql
          GOOS=darwin GOARCH=amd64 go build -ldflags "${LDFLAGS}" -o xsql-darwin-amd64 ./cmd/xsql
          GOOS=darwin GOARCH=arm64 go build -ldflags "${LDFLAGS}" -o xsql-darwin-arm64 ./cmd/xsql

      - name: Create checksums
        run: sha256sum xsql-* > checksums.txt

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            xsql-*
            checksums.txt
          generate_release_notes: true
