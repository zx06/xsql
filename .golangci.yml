run:
  timeout: 5m
  modules-download-mode: readonly

linters:
  enable:
    - errcheck
    - govet
    - staticcheck
    - unused
    - ineffassign
    - gosimple
    - gofmt
    - goimports
  disable:
    - depguard

linters-settings:
  errcheck:
    check-type-assertions: true
  govet:
    enable-all: true
    disable:
      - fieldalignment
  goimports:
    local-prefixes: github.com/zx06/xsql

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - errcheck
    - path: internal/db/mysql/driver\.go
      linters:
        - errcheck
      text: "Error return value of `mysql.RegisterDialContext` is not checked"
